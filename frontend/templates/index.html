<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="planner-box">
        <!-- Core Information Section -->
        <div class="input-box">
            <input type="text" required>
            <label>Topic/Theme</label>
        </div>

        <!-- Student Information Section -->
        <div class="section-title">Student Information</div>
        <div class="expandable-section">
            <div class="input-box">
                <input type="number" required>
                <label>Class Size</label>
            </div>
            
            <div class="multiselect">
                <div class="multiselect-title">English Proficiency Levels</div>
                <div class="selected-items">
                    <div class="selected-item">
                        Beginner
                        <span class="remove-item">×</span>
                    </div>
                    <div class="selected-item">
                        Intermediate
                        <span class="remove-item">×</span>
                    </div>
                    <button class="add-item">+ Add Level</button>
                </div>
            </div>
        </div>

        <!-- Resources Section -->
        <div class="section-title">Resources & Extra Details</div>
        <div class="expandable-section">
            <div class="input-box">
                <input type="text" required>
                <label>Teaching Materials</label>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
